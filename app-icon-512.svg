<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="50%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>

    <!-- Text shadow for S -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#E65100" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Full bleed background - no gaps -->
  <rect x="0" y="0" width="512" height="512" rx="90" fill="url(#bgGrad)"/>

  <!-- Large stylized S -->
  <text
    x="256"
    y="320"
    font-family="Arial Black, Arial, sans-serif"
    font-size="320"
    font-weight="900"
    fill="white"
    text-anchor="middle"
    filter="url(#textShadow)"
  >S</text>

  <!-- Elegant pencil underline - centered (256 - 120 = 136) -->
  <g transform="translate(136, 380)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="200" height="32" rx="4" fill="white" opacity="0.95"/>
    <!-- Pencil tip (triangle) -->
    <polygon points="200,0 200,32 240,16" fill="white" opacity="0.95"/>
    <!-- Subtle pencil detail line -->
    <line x1="10" y1="16" x2="190" y2="16" stroke="rgba(255,152,0,0.3)" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
