<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich gradient background matching app icon -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="50%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>

    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#E65100" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle shadow for tagline -->
    <filter id="lightShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#E65100" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGrad)"/>

  <!-- Subtle decorative elements - soft circles for depth -->
  <circle cx="100" cy="400" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="924" cy="100" r="180" fill="rgba(255,255,255,0.05)"/>

  <!-- App name "Scrib" -->
  <text
    x="512"
    y="220"
    font-family="Arial Black, Arial, sans-serif"
    font-size="140"
    font-weight="900"
    fill="white"
    text-anchor="middle"
    filter="url(#textShadow)"
  >Scrib</text>

  <!-- Pencil underline under the name - centered (512 - 182.5 = 329.5) -->
  <g transform="translate(330, 250)">
    <!-- Pencil body -->
    <rect x="0" y="0" width="340" height="20" rx="3" fill="white" opacity="0.9"/>
    <!-- Pencil tip -->
    <polygon points="340,0 340,20 365,10" fill="white" opacity="0.9"/>
  </g>

  <!-- Tagline -->
  <text
    x="512"
    y="340"
    font-family="Arial, sans-serif"
    font-size="36"
    font-weight="600"
    fill="white"
    text-anchor="middle"
    filter="url(#lightShadow)"
    opacity="0.95"
  >Simple notes. No ads. No tracking.</text>

  <!-- Bottom tagline -->
  <text
    x="512"
    y="400"
    font-family="Arial, sans-serif"
    font-size="28"
    font-weight="400"
    fill="white"
    text-anchor="middle"
    opacity="0.8"
  >Private. Offline. Free.</text>
</svg>
