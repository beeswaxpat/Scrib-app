<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" style="stop-color:#0C0F23"/>
      <stop offset="100%" style="stop-color:#080812"/>
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- Neon orange glow behind S -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF9800" text-anchor="middle" opacity="0.4" filter="url(#blur)">S</text>

  <!-- Letter S - neon orange-white core -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFB88C" text-anchor="middle">S</text>

  <!-- Small pencil underneath - neon orange -->
  <g transform="translate(9, 24)">
    <rect x="0" y="0" width="12" height="2.5" rx="0.5" fill="#FFB88C"/>
    <polygon points="12,0 12,2.5 15,1.25" fill="#FFB88C"/>
  </g>
</svg>
